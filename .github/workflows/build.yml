name: Build

on:
  workflow_dispatch:
  repository_dispatch:
    types: [update]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  process-translations:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v3

    - name: Install Poetry
      run: pipx install poetry

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.*
        cache: "poetry"
        cache-dependency-path: automation/poetry.lock

    - name: Install library and dependencies
      run: |
        cd automation
        poetry install --no-interaction --no-dev

    - name: Fetch translations
      run: |
        git submodule init
        git submodule update --remote

    - name: Process po files
      run: |
        cd automation
        poetry run process ../

    - name: Push changes to the repository
      uses: EndBug/add-and-commit@v9.1.3
      with:
        author_name: github-actions[bot]
        author_email: 41898282+github-actions[bot]@users.noreply.github.com

    - name: Generate diagram
      run: |
        cd automation
        poetry run progress_diagram ../translations-backup/translations/dwarf-fortress-steam ../images/dwarf-fortress-steam.svg --width=600 --height=600
        poetry run progress_diagram ../translations-backup/translations/dwarf-fortress-steam ../images/dwarf-fortress-steam-short.svg --minimal-percent=1 --width=600 --height=350

    - name: Push changes to the repository
      uses: EndBug/add-and-commit@v9.1.3
      with:
        author_name: github-actions[bot]
        author_email: 41898282+github-actions[bot]@users.noreply.github.com
        add: images/*
        message: Update progress diagram
